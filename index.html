<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">Temperature converter</div>

        <div class="boxcontainer">
            <div class="box">
                <p>Degree</p>
                <input type="number" class="inputValue" />
            </div>
            <div class="box">
                <p>Type</p>
                <select name="" id="unit" class="unit">
                    <option value="None" selected>None</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celsius">Celsious</option>
                </select>
            </div>
        </div>
        <div class="valuecontainer">
            <p>Result</p>
            <div class="value" id="value"></div>
        </div>
        <button onclick="temperature()" class="button">Converter</button>
    </div>

    <div class="logo">
        <img src="Logo.png" alt="Logo">
    </div>
</body>

<script>
    let temperature = () => {
        let opt = document.querySelector("#unit");
        let display = document.querySelector(".value");
        var a = document.querySelector(".inputValue").value;
        if (a == "") {
            document.getElementById('value').style.color = 'red';
            document.getElementById('value').style.fontSize = '0.8rem';
            display.innerHTML = "Please enter the value above;";
        } else {
            if (opt.value == "None") {
                document.getElementById('value').style.color = 'red';
                document.getElementById('value').style.fontSize = '0.8rem';
                display.innerHTML = "Please select type above;";
            } else {
                if (opt.value == "Celsius") {
                    document.getElementById('value').style.color = '#3C096C';
                    document.getElementById('value').style.fontSize = '1.4rem';
                    console.log(a, "C to F", opt.value)
                    let F = a * (9 / 5) + 32
                    display.innerHTML = F.toFixed(4) + " F"
                } 
                if (opt.value == "Fahrenheit"){
                    document.getElementById('value').style.color = '#3C096C';
                    document.getElementById('value').style.fontSize = '1.4rem';
                    console.log(a, "F to C", opt.value)
                    let C = (a - 32) * (5 / 9)
                    display.innerHTML = C.toFixed(4) + " ÂºC"
                }
            }
        }
    }
</script>

</html>
